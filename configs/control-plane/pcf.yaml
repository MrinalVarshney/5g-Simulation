db_uri: mongodb://localhost/open5gs
logger:
  file:
    path: /var/log/open5gs/pcf.log
#  level: info   # fatal|error|warn|info(default)|debug|trace

global:
  max:
    ue: 1024

pcf:
  sbi:
    server:
      - address: 127.0.0.13
        port: 7777
    client:
      nrf:
        - uri: http://127.0.0.10:7777
      scp:
        - uri: http://127.0.0.200:7777

  metrics:
    server:
      - address: 127.0.0.13
        port: 9090

  policy:
    - supi_range:
        - 999700000000001-999709999999999
      plmn_id:
        mcc: 999
        mnc: 70

      slice:
        ##################################################################
        #  Slice 1 – INTERNET (SD=000001)
        #  Best Effort, Non-GBR, Regular Internet Access
        ##################################################################
        - sst: 1
          sd: 000001
          default_indicator: true

          session:
            - name: internet
              type: 3
              ambr:
                downlink:
                  value: 50   # 50 Mbps shared
                  unit: 2
                uplink:
                  value: 10   # 10 Mbps UL max
                  unit: 2

              qos:
                index: 9        # 5QI=9 — Best Effort
                arp:
                  priority_level: 9
                  pre_emption_vulnerability: 1
                  pre_emption_capability: 1

        ##################################################################
        #  Slice 2 – VOIP (SD=000002)
        #  Low Latency, Guaranteed Bitrate slice
        ##################################################################
        - sst: 1
          sd: 000002

          session:
            - name: voip
              type: 3

              ambr:
                downlink:
                  value: 100  # 100 Mbps (ample headroom)
                  unit: 2
                uplink:
                  value: 20   # 20 Mbps UL
                  unit: 2

              qos:
                index: 1        # 5QI=1 — Conversational Voice (GBR)
                arp:
                  priority_level: 1
                  pre_emption_vulnerability: 1
                  pre_emption_capability: 1
                gbr:
                  downlink:
                    value: 512    # 512 Kbps guaranteed for VoIP
                    unit: 1
                  uplink:
                    value: 256    # 256 Kbps guaranteed
                    unit: 1

        ##################################################################
        #  Slice 3 – VIDEO / INTERNET2 (SD=000003)
        #  GBR Streaming Slice with controlled throughput
        ##################################################################
        - sst: 1
          sd: 000003

          session:
            - name: internet2
              type: 3

              ambr:
                downlink:
                  value: 10   # Cap DL to 10 Mbps
                  unit: 2
                uplink:
                  value: 5    # Cap UL to 5 Mbps
                  unit: 2

              qos:
                index: 4        # 5QI=4 — Video/Buffered Streaming (GBR)
                arp:
                  priority_level: 7
                  pre_emption_vulnerability: 1
                  pre_emption_capability: 1
                gbr:
                  downlink:
                    value: 2000   # 2 Mbps guaranteed DL
                    unit: 1       # Kbps
                  uplink:
                    value: 500    # 500 Kbps guaranteed UL
                    unit: 1
