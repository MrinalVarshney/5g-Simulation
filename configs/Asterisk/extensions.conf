[general]
static=yes
writeprotect=no
clearglobalvars=no

[internal]

; ----------- NORMAL CALL -----------
exten => 1001,1,Dial(SIP/1001,20)
exten => 1001,n,Hangup()

exten => 1002,1,Dial(SIP/1002,20)
exten => 1002,n,Hangup()

; ----------- ECHO RTP TEST (BEST FOR SLICE METRICS) -----------
; Generates continuous RTP UL + DL
exten => 3000,1,Answer()
exten => 3000,n,Echo()
exten => 3000,n,Hangup()

; ----------- PLAYBACK RTP (NO AUDIO DEVICE NEEDED) -----------
exten => 4000,1,Answer()
exten => 4000,n,Playback(silence/10)  ; Plays silence â†’ still generates RTP
exten => 4000,n,Hangup()

; ----------- HIGH LOAD RTP (OPTIONAL) -----------
exten => 5000,1,Answer()
exten => 5000,n,Playback(demo-congrats)
exten => 5000,n,Hangup()
